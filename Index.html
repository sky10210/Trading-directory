<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Markets Dashboard</title>
  <style>
    :root { --bg: #0f1115; --card: #151924; --text: #dfe6f1; --muted:#93a1b1; }
    html, body { margin:0; padding:0; height:100%; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    header { padding: 16px 20px; border-bottom: 1px solid #242a36; display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    header h1 { font-size: 18px; margin:0; letter-spacing:.5px; }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 14px; }
    .grid { display:grid; grid-template-columns: 1fr; gap:14px; }
    @media (min-width: 800px) { .grid { grid-template-columns: 1fr 1fr; } }
    .card { background: var(--card); border:1px solid #242a36; border-radius: 10px; padding: 10px; overflow: hidden; }
    .card h2 { font-size:14px; margin:0 0 8px; color:var(--muted); font-weight:600; letter-spacing:.4px; }
    .tv-embed { height: 100%; }
    .tv-embed > div { height: 100%; } /* make TradingView containers stretch */
    .tall { min-height: 520px; }
    .medium { min-height: 420px; }
  </style>
</head>
