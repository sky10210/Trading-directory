<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Markets Dashboard</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #151924;
      --text: #dfe6f1;
      --muted: #93a1b1;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    header {
      padding: 16px 20px;
      border-bottom: 1px solid #242a36;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
      letter-spacing: .5px;
    }
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 14px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }
    @media (min-width: 800px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    .card {
      background: var(--card);
      border: 1px solid #242a36;
      border-radius: 10px;
      padding: 10px;
      overflow: hidden;
    }
    .card h2 {
      font-size: 14px;
      margin: 0 0 8px;
      color: var(--muted);
      font-weight: 600;
      letter-spacing: .4px;
    }
    .tall { min-height: 520px; }
    .medium { min-height: 420px; }
  </style>
</head>
<body>
  <header>
    <h1>Live Markets Dashboard</h1>
    <span style="font-size:12px;color:#93a1b1;">Powered by TradingView</span>
  </header>

  <div class="wrap">

    <!-- ======= 1. Ticker Tape ======= -->
    <div class="card" style="padding:0;">
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright" style="padding:8px 10px">
          <a href="https://www.tradingview.com/markets/" rel="noopener nofollow" target="_blank">
            <span class="blue-text">Ticker tape</span>
          </a>
          <span class="trademark"> by TradingView</span>
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {
          "symbols": [
            {"proName": "FOREXCOM:SPXUSD", "title": "S&P 500 Index"},
            {"proName": "FOREXCOM:NSXUSD", "title": "US 100 Cash CFD"},
            {"proName": "FX_IDC:EURUSD", "title": "EUR/USD"},
            {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
            {"proName": "BITSTAMP:ETHUSD", "title": "Ethereum"}
          ],
          "colorTheme": "dark",
          "isTransparent": false,
          "displayMode": "adaptive",
          "showSymbolLogo": true,
          "locale": "en"
        }
        </script>
      </div>
    </div>

    <!-- ======= 2. Two-Column Grid ======= -->
    <div class="grid">

      <!-- A. Advanced Chart -->
      <div class="card tall">
        <h2>SPY â€“ Advanced Chart</h2>
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
          {
            "symbol": "AMEX:SPY",
            "interval": "60",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "save_image": false,
            "calendar": false,
            "hide_volume": false
          }
          </script>
        </div>
      </div>

      <!-- B. Crypto Market Overview -->
      <div class="card medium">
        <h2>Crypto Market Overview</h2>
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-crypto-market-overview.js" async>
          {
            "colorTheme": "dark",
            "isTransparent": false,
            "displayCurrency": "USD",
            "locale": "en",
            "width": "100%",
            "height": "400",
            "largeChartUrl": "",
            "tabs": [
              {
                "title": "Overview",
                "symbols": [
                  {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
                  {"proName": "BITSTAMP:ETHUSD", "title": "Ethereum"},
                  {"proName": "BINANCE:SOLUSDT", "title": "Solana"},
                  {"proName": "BINANCE:XRPUSDT", "title": "XRP"},
                  {"proName": "BINANCE:DOGEUSDT", "title": "Dogecoin"}
                ]
              }
            ]
          }
          </script>
        </div>
      </div>

    </div> <!-- end grid -->
  </div> <!-- end wrap -->
</body>
</html>
