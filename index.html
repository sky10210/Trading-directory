<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Market Dashboard</title>
  <style>
    body {
      margin: 0;
      background-color: #0f1115;
      color: #dfe6f1;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #242a36;
    }
    h1 {
      font-size: 20px;
      margin: 0;
      color: #dfe6f1;
    }
    .widgets {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }
    .card {
      background: #151924;
      border: 1px solid #242a36;
      border-radius: 10px;
      padding: 10px;
      width: 90%;
      max-width: 1200px;
      min-height: 400px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Live Market Dashboard</h1>
  </header>

  <div class="widgets">

    <!-- ======= TradingView Ticker Tape ======= -->
    <div class="card" style="padding:0;">
      <!-- TradingView Widget BEGIN -->
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
          <a href="https://www.tradingview.com/markets/" rel="noopener nofollow" target="_blank">
            <span class="blue-text">Ticker tape</span>
          </a>
          <span class="trademark"> by TradingView</span>
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {
          "symbols": [
            {"proName": "FOREXCOM:SPXUSD", "title": "S&P 500 Index"},
            {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
            {"proName": "NASDAQ:AAPL", "title": ""},
            {"proName": "NASDAQ:TSLA", "title": ""},
            {"proName": "NASDAQ:AMD", "title": ""},
            {"proName": "NASDAQ:NVDA", "title": ""},
            {"proName": "NASDAQ:AMZN", "title": ""},
            {"proName": "NASDAQ:META", "title": ""},
            {"proName": "NASDAQ:MSFT", "title": ""},
            {"proName": "NASDAQ:NFLX", "title": ""},
            {"proName": "NASDAQ:GOOGL", "title": ""},
            {"proName": "NASDAQ:PYPL", "title": ""},
            {"proName": "NYSE:BABA", "title": ""},
            {"proName": "NYSE:TSM", "title": ""},
            {"proName": "NYSE:NKE", "title": ""},
            {"proName": "NYSE:TGT", "title": ""},
            {"proName": "NYSE:MGM", "title": ""},
            {"proName": "FRED:UNRATE", "title": ""},
            {"proName": "FRED:UNEMPLOY", "title": ""},
            {"proName": "TVC:USOIL", "title": ""},
            {"proName": "TVC:UKOIL", "title": ""},
            {"proName": "TVC:GOLD", "title": ""},
            {"proName": "TVC:SILVER", "title": ""},
            {"proName": "NASDAQ:AMZN", "title": ""},
            {"proName": "NYSE:DIS", "title": ""},
            {"proName": "NYSE:NKE", "title": ""},
            {"proName": "NYSE:KO", "title": ""},
            {"proName": "NYSE:MCD", "title": ""},
            {"proName": "NASDAQ:SBUX", "title": ""},
            {"proName": "NYSE:SPOT", "title": ""},
            {"proName": "NYSE:UBER", "title": ""},
            {"proName": "NYSE:LYV", "title": ""},
            {"proName": "NYSE:MANU", "title": ""},
            {"proName": "NASDAQ:NDAQ", "title": ""},
            {"proName": "TVC:DJI", "title": ""}
          ],
          "colorTheme": "dark",
          "locale": "en",
          "largeChartUrl": "",
          "isTransparent": false,
          "showSymbolLogo": true,
          "displayMode": "adaptive"
        }
        </script>
      </div>
      <!-- TradingView Widget END -->
    </div>

    <!-- ======= Stock Heatmap ======= -->
    <div class="card" style="height: 700px;">
      <!-- TradingView Widget BEGIN -->
      <div class="tradingview-widget-container" style="height:100%; width:100%;">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
          <a href="https://www.tradingview.com/heatmap/stock/" rel="noopener nofollow" target="_blank">
            <span class="blue-text">Stock Heatmap</span>
          </a>
          <span class="trademark"> by TradingView</span>
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js" async>
        {
          "dataSource": "SPX500",
          "blockSize": "market_cap_basic",
          "blockColor": "Perf.3M",
          "grouping": "sector",
          "locale": "en",
          "symbolUrl": "",
          "colorTheme": "dark",
          "exchanges": [],
          "hasTopBar": true,
          "isDataSetEnabled": true,
          "isZoomEnabled": true,
          "hasSymbolTooltip": true,
          "isMonoSize": false,
          "width": "100%",
          "height": "100%"
        }
        </script>
      </div>
      <!-- TradingView Widget END -->
    </div>

    <!-- ======= Crypto Markets ======= -->
    <div class="card" style="height: 650px;">
      <!-- TradingView Widget BEGIN -->
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
          <a href="https://www.tradingview.com/markets/cryptocurrencies/prices-all/" rel="noopener nofollow" target="_blank">
            <span class="blue-text">Crypto markets</span>
          </a>
          <span class="trademark"> by TradingView</span>
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
        {
          "defaultColumn": "overview",
          "screener_type": "crypto_mkt",
          "displayCurrency": "USD",
          "colorTheme": "dark",
          "isTransparent": false,
          "locale": "en",
          "width": "100%",
          "height": 550
        }
        </script>
      </div>
      <!-- TradingView Widget END -->
    </div>

    <!-- ======= Top Stories ======= -->
    <div class="card" style="height: 650px;">
      <!-- TradingView Widget BEGIN -->
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
          <a href="https://www.tradingview.com/news/top-providers/tradingview/" rel="noopener nofollow" target="_blank">
            <span class="blue-text">Top stories</span>
          </a>
          <span class="trademark"> by TradingView</span>
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
        {
          "displayMode": "adaptive",
          "feedMode": "all_symbols",
          "colorTheme": "dark",
          "isTransparent": false,
          "locale": "en",
          "width": "100%",
          "height": 550
        }
        </script>
      </div>
      <!-- TradingView Widget END -->
    </div>

  </div> <!-- end widgets -->
</body>
</html>
