<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Market Dashboard</title>
  <style>
    body {
      margin: 0;
      background-color: #0f1115;
      color: #dfe6f1;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #242a36;
    }
    h1 {
      font-size: 20px;
      margin: 0;
      color: #dfe6f1;
    }

    .widgets {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 25px;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background: #151924;
      border: 1px solid #242a36;
      border-radius: 10px;
      padding: 10px;
      width: 90%;
      max-width: 1200px;
    }

    /* ticker area slimmed down */
    .ticker-card {
      padding: 0;
      border: none;
      background: transparent;
      max-width: 1200px;
      width: 100%;
    }

    /* two-column layout for bottom widgets */
    .two-column {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 90%;
      max-width: 1200px;
    }

    .two-column .card {
      width: 100%;
      height: 650px;
    }

    @media (max-width: 900px) {
      .two-column {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Live Market Dashboard</h1>
  </header>

  <div class="widgets">

    <!-- ======= TradingView Ticker Tape ======= -->
    <div class="ticker-card">
      <!-- TradingView Widget BEGIN -->
      <div class="tradingview-widget-container" style="height:auto;">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {
          "symbols": [
            {"proName": "FOREXCOM:SPXUSD", "title": "S&P 500 Index"},
            {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
            {"proName": "NASDAQ:AAPL", "title": "Apple"},
            {"proName": "NASDAQ:TSLA", "title": "Tesla"},
            {"proName": "NASDAQ:AMD", "title": "AMD"},
            {"proName": "NASDAQ:NVDA", "title": "NVIDIA"},
            {"proName": "NASDAQ:AMZN", "title": "Amazon"},
            {"proName": "NASDAQ:META", "title": "Meta"},
            {"proName": "NASDAQ:MSFT", "title": "Microsoft"},
            {"proName": "NASDAQ:NFLX", "title": "Netflix"},
            {"proName": "NYSE:NKE", "title": "Nike"},
            {"proName": "NYSE:DIS", "title": "Disney"},
            {"proName": "NYSE:KO", "title": "Coca-Cola"},
            {"proName": "NYSE:MCD", "title": "McDonald's"},
            {"proName": "NASDAQ:SBUX", "title": "Starbucks"},
            {"proName": "NYSE:UBER", "title": "Uber"},
            {"proName": "TVC:USOIL", "title": "Crude Oil"},
            {"proName": "TVC:GOLD", "title": "Gold"},
            {"proName": "TVC:SILVER", "title": "Silver"},
            {"proName": "TVC:DJI", "title": "Dow Jones"}
          ],
          "colorTheme": "dark",
          "locale": "en",
          "isTransparent": false,
          "showSymbolLogo": true,
          "displayMode": "adaptive"
        }
        </script>
      </div>
      <!-- TradingView Widget END -->
    </div>

    <!-- ======= Stock Heatmap ======= -->
    <div class="card" style="height: 700px;">
      <div class="tradingview-widget-container" style="height:100%; width:100%;">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js" async>
        {
          "dataSource": "SPX500",
          "blockSize": "market_cap_basic",
          "blockColor": "Perf.3M",
          "grouping": "sector",
          "locale": "en",
          "colorTheme": "dark",
          "hasTopBar": true,
          "isDataSetEnabled": true,
          "isZoomEnabled": true,
          "hasSymbolTooltip": true,
          "isMonoSize": false,
          "width": "100%",
          "height": "100%"
        }
        </script>
      </div>
    </div>

    <!-- ======= Two-column section: Crypto + Top Stories ======= -->
    <div class="two-column">

      <!-- Crypto Markets -->
      <div class="card">
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
          {
            "defaultColumn": "overview",
            "screener_type": "crypto_mkt",
            "displayCurrency": "USD",
            "colorTheme": "dark",
            "isTransparent": false,
            "locale": "en",
            "width": "100%",
            "height": 550
          }
          </script>
        </div>
      </div>

      <!-- Top Stories -->
      <div class="card">
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
          {
            "displayMode": "adaptive",
            "feedMode": "all_symbols",
            "colorTheme": "dark",
            "isTransparent": false,
            "locale": "en",
            "width": "100%",
            "height": 550
          }
          </script>
        </div>
      </div>

    </div>

  </div> <!-- end widgets -->
</body>
</html>
